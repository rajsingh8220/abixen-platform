<div class="row form-row">
    <div class="col-xs-12">
        <form class="form-horizontal" role="form" name="simpleWebContentDetails.entityForm" novalidate>
            <input-text model="simpleWebContentDetails.entity.title" f
                        name="title"
                        label="{{'webContentService.webContent.title.label' | translate}}"
                        placeholder="{{'webContentService.webContent.title.placeholder' | translate}}"
                        validators="simpleWebContentDetails.validators">
            </input-text>
            <input-ckeditor id="contentInput"
                            model="simpleWebContentDetails.entity.content"
                            name="content"
                            label="{{'webContentService.webContent.content.label' | translate}}"
                            placeholder="{{'webContentService.webContent.content.placeholder' | translate}}"
                            validators="simpleWebContentDetails.validators"
                            rows="5"
                            options="simpleWebContentDetails.ckeditorOptions">
            </input-ckeditor>

            <div class="row bottom-navigation">
                <div class="col-xs-12">
                    <button class="btn save-button" ng-click="simpleWebContentDetails.saveForm()"
                            ng-disabled="simpleWebContentDetails.entityForm.$invalid">
                        <i class="fa fa-floppy-o"></i><span>&nbsp;Save</span>
                    </button>
                    <button ui-sref="application.webContentService.webContent.list" class="btn cancel-button">
                        <i class="fa fa-times"></i><span>&nbsp;Cancel</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
