<div class="column" ng-class="column.styleClass" ng-model="column.modules">
    <div id="wid_{{column.cid}}" adf-id="{{column.cid}}" class="custom-column-inner">
        <platform-module ng-repeat="definition in column.modules"
                definition="definition"
                column="column"
                edit-mode="editMode"
                module-state="moduleState"
                />
    </div>
</div>
