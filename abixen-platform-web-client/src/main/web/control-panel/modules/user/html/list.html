<div class="row module-navigation-row">
    <div class="col-xs-12 module-navigation-col">
        <button type="button" ui-sref="application.users.edit.details({id:userList.listGridConfig.selectedEntity.id})" ng-disabled="!userList.listGridConfig.selectedEntity"
                class="btn btn-default pull-left">
            <i class="fa fa-pencil-square-o"></i>Edit User
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ng-click="userList.deleteEntity(userList.listGridConfig.selectedEntity)" ng-disabled="!userList.listGridConfig.selectedEntity" class="btn btn-warning pull-left">
            <i class="fa fa-trash-o"></i>Delete User
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ui-sref="application.users.roles({id:userList.listGridConfig.selectedEntity.id})"
                ng-disabled="!userList.listGridConfig.selectedEntity" class="btn btn-default pull-left">
            <i class="fa fa-user-secret"></i>Assign Roles
        </button>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-search-form class="default-platform-search-form" fields="userList.searchFields" filter="userList.searchFilter" on-search="userList.search"></platform-search-form>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-list-grid class="default-platform-list-grid" list-grid-config="userList.listGridConfig"></platform-list-grid>
    </div>
</div>
