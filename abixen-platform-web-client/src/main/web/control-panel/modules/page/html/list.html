<div class="row module-navigation-row">
    <div class="col-xs-12 module-navigation-col">
        <button type="button" ui-sref="application.pages.edit({id:pageList.listGridConfig.selectedEntity.id})"
                ng-disabled="!pageList.listGridConfig.selectedEntity" class="btn btn-default pull-left"><i
                class="fa fa-pencil-square-o"></i>
            Edit Page
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ui-sref="application.pages.permissions({id:pageList.listGridConfig.selectedEntity.id})"
                ng-disabled="!pageList.listGridConfig.selectedEntity" class="btn btn-default pull-left"><i class="fa fa-key"></i>
            Permissions
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ng-click="pageList.deleteEntity(pageList.listGridConfig.selectedEntity)" ng-disabled="!pageList.listGridConfig.selectedEntity"
                class="btn btn-warning pull-left">
            <i class="fa fa-trash-o"></i> Delete Page
        </button>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-search-form class="default-platform-search-form" fields="pageList.searchFields" filter="pageList.searchFilter" on-search="pageList.search"></platform-search-form>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-list-grid class="default-platform-list-grid" list-grid-config="pageList.listGridConfig"></platform-list-grid>
    </div>
</div>
