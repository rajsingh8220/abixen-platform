<div class="row form-row">
    <form class="form-horizontal" role="form" name="moduleDetails.entityForm" novalidate>
        <div class="col-md-6 col-md-offset-3">

            <input-text model="moduleDetails.entity.title"
                        name="title"
                        label="{{'module.module.title.label' | translate}}"
                        placeholder="{{'module.module.title.placeholder' | translate}}"
                        validators="moduleDetails.validators">
            </input-text>

            <input-text-area model="moduleDetails.entity.description"
                             name="description"
                             label="{{'module.module.description.label' | translate}}"
                             placeholder="{{'module.module.description.placeholder' | translate}}"
                             validators="moduleDetails.validators"
                             rows="10">
            </input-text-area>

        </div>
    </form>
</div>

<div class="row bottom-navigation">
    <div class="col-sx-12 bottom-navigation-content">
        <button class="btn save-button" ng-click="moduleDetails.saveForm()"
                ng-disabled="moduleDetails.entityForm.$invalid">
            <i class="fa fa-floppy-o"></i><span>&nbsp;Save</span>
        </button>
        <button ui-sref="application.modules.list" class="btn cancel-button">
            <i class="fa fa-times"></i><span>&nbsp;Cancel</span>
        </button>
    </div>
</div>
